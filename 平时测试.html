<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				background-color: ;
			}
			html,body{
				height: 100%;
				white-space: nowrap;
				word-wrap: nowrap;
			}
			.one{
				width: 100px;
				height: 100px;
				background: red;
				margin: 0 auto;
			}
			p{
				margin: 0 auto;
			}
			a{
				display: inline-block;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
			<div class="one">
				
			</div>
			<a href="">ddds</a>
			<p>hhhh</p>
		<script type="text/javascript">
			/* 打印元素结构 */
			var txt='<div id="test" class="myDiv"><div><p id="testP"></p><span></span></div><input type="text"/></div>'
			var mydiv=document.createElement('div')
			mydiv.id='root';// 设置元素id 
			mydiv.innerHTML=txt; // 设置元素内部元素
			document.body.append(mydiv);// 在body添加子元素
			
			function domTree(tree){
				var childs=tree.children;
				var obj={};
				obj.label=tree.tagName.toLowerCase();
				obj.child=[];
				// 如果存在子元素
				if(childs){
					// for of遍历是获取元素的value,而in是获取键key 
					for(item of childs){
						obj.child.push(domTree(item));
					}
				}
				return obj;
			}
			var div=document.querySelector('#root').firstChild;
			// 转换为字符串
			var str='['+JSON.stringify(domTree(div))+']';
			console.log(str)
		</script>
	</body>
</html>
