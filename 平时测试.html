<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			.one{
				height: 100px;
				width: 50px;
				background-color: red;
			}
			.two{
				height: 30px;
				width: 30px;
				background-color: green;
				/* padding-top,margin-top都是相对于父元素的width的！ */
				/* 下面的50%都是25px */
				padding-top: 50%; 
				margin-bottom: 50%;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div class="one">
			<div class="two"></div>
		</div>
		<script type="text/javascript">
			var person = {
			  age: 18,
			  getAge: function() {
			    return this.age;
			  }
			};
			var getAge = person.getAge;
			console.log(getAge())

		</script>
	</body>
</html>
