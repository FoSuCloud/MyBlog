<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			.fle div{
				width: 100px;
				height: 100px;
				flex: 1;
				border: 1px red solid;
			}
		</style>
	</head>
	<body>
		<div class="one">
			<!-- 从这里可以看出，svg是通过xml标签来绘制的，而canvas是通过js来绘制的 -->
			<!-- 需要注意的是，不设置fill填充白色的话，默认内部就是黑色的填充 -->
			<svg xmlns="http://www.w3.org/2000/svg" style="height: 300px;">
				<rect x="10" y="10" width="100" height="100"
				style="stroke: yellow;fill: white;" onclick="clickone()"></rect>
				<!-- 设置圆角矩形,rx圆角宽度,ry圆角高度 -->
				<!-- 第二个矩形消失了？这是因为svg默认大小是300*150，高度太大了，自然消失了 -->
				<rect rx="10" ry="10" x="10" y="150" width="100" height="100" 
				style="stroke: red;fill: none;" onclick="clicktwo()"></rect>
			</svg>
		</div>
		<script type="text/javascript">
			var num=parseInt('13');
			// 通过 xx.toString(2)转换为二进制
			num=num.toString(2);
			console.log(num)
			var reg=new RegExp(/1+/g);
			var arr=String(num).match(reg);
			var max=0;
			arr.forEach((item)=>{
				if(item.length>max){
					max=item.length
				}
			})
			console.log(max)
			console.log(arr)
		</script>
	</body>
</html>
