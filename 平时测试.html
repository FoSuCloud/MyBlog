		<script type="text/javascript">
			function clone(obj){
				if(obj instanceof Date){
					return new Date(obj.valueOf())
				}else if(obj instanceof RegExp){
					return new RegExp(obj.valueOf())
				}
			}
			var a=new Date();
			console.log(a===clone(a));// false
			console.log(clone(a))
			var b=new RegExp(/\d/);
			console.log(b===clone(b));// false
			console.log(b)
		</script>
