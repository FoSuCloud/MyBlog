<!DOCTYPE html>
<html>
<head>
  <title>图片按钮翻转</title>
  <style type="text/css">
	  html, body, div, span,
	  h1, h2, h3, h4, h5, h6, p
	  a, img, ol, ul, li
	  {
	      margin:0;padding:0;border:0;outline:0;
	  }
	  ul, li{
		  list-style-type: none;
	  }
   </style>
</head>
<body>
	<div class="one"></div>
	<div class="one"></div>
	<script>
    // 1. 对于函数来说
	function person(name){
		if(new.target!==undefined){
			this.name=name;
		}else{
			throw new Error('必须使用new命令来生成实例')
		}
	}
	var per=new person('yiye')
	console.log(per.name) //yiye
	// 2. 对于func.call(xxx,'')来说
	// Error: 必须使用new命令来生成实例
	// var b=person.call(per,'yiye')
	
	// 3.类使用new.target返回的是自身
	class one{
		constructor(name) {
		    if(new.target===one){
				console.log(name)
			}else{
				console.log(new.target)
				throw new Error('必须使用new命令生成类的实例')
			}
		}
	}
	new one('hh') // hh 
	
	// 4.子类继承父类，但是父类此时内部的new.target是子类
	class c extends one{
		constructor() {
		    super('bb')
		}
	}
	new c() //Error: 必须使用new命令生成类的实例
	/* class c extends one{
		constructor() {
		    super('bb')
		}
	} */
	</script>
</body>
</html>
