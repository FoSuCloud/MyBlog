<!DOCTYPE html>
<html>
<head>
  <title>图片按钮翻转</title>
  <style type="text/css">
	  html, body, div, span,
	  h1, h2, h3, h4, h5, h6, p
	  a, img, ol, ul, li
	  {
	      margin:0;padding:0;border:0;outline:0;
	  }
  	.container{
		/* overflow: hidden; */
		/* 设置3d视角多远 */
		perspective: 60000px;
		margin: 200px auto;
	}
	.parent{
		/* 给父元素设置该属性让子元素具有3d效果，但是子元素可以溢出范围
		 如果设置了overflow:hidden，那么该属性就无效*/
		 /* 注意，由于变成立体的了，那么翻转的时候必须使用该属性！*/
		transform-style: preserve-3d;
		position: relative;
		width: 200px;
		height: 200px;
		margin: 0 auto;
		transition: all 1s ease;
	}
	.imgbox{
		width: 200px;
		height: 200px;
		position: absolute;
		/* 如果不设置变换的中心点，那么默认为中心位置，那么旋转动画会出现重叠
		 所以应该设置为中心点在底部！*/
		/* transform-origin: bottom; */
		transform: translateZ(200px);
        border-radius: 3px;
        box-shadow: 0px 3px 8px rgba(0,0,0,0.3);
	}
	.zp-cover{
		width: 200px;
		height: 200px;
		position: absolute;
        border-radius: 3px;
        box-shadow: 0px 3px 8px rgba(0,0,0,0.3);
		/* 如果不设置变换的中心点，那么默认为中心位置，那么旋转动画会出现重叠
		 所以应该设置为中心点在底部！*/
		transform-origin: bottom;
		transform: rotateX(-90deg);
		justify-content: sp;
		background: url(images/01bg.png) 100% 100%;
	}
	/* 整体翻转！不改变原有的子元素位置 */
	.container .parent:hover{
		/* 由于是针对中心翻转，所以翻转之后的位置变化了！只显示下半部分，所以需要位移一半位置 */
		transform: translateY(100px) rotateX(90deg) ;
		transform-origin: center;
	}
  </style>
</head>
<body>
	<div class="container">
		<div class="parent">
			<img class="imgbox" src="http://yiyeblog.com/imgs/index/06.jpg" alt="作品配图">
			<div class="zp-cover">
				<h4>我的博客</h4>
				<p>这个项目是大三第一学期的时候使用django框架+jq完成的，主要是参考b站的一个视频来完成</p>
				<img src="http://yiyeblog.com/imgs/index/search.png" alt="查看">
			</div>
		</div>
	</div>

  <script>
	var {log}=console
	// 首先创建一个对象,加入数值键
	var obj={
		0:1,
		11:12,
		2:5
	}
	// 添加一个不可枚举属性
	Object.defineProperty(obj,'d',{
		enumerable:false,
		value:'dog'
	})
	Object.defineProperty(obj,'e',{
		enumerable:false,
		value:'egg'
	})
	console.log(obj);//{0: 1, 2: 5, 11: 12, d: "dog", e: "egg"}
	// 然后加入Symbol属性
	Object.defineProperty(obj,Symbol('y'),{
		enumerable:false,
		value:'i am symbol'
	})
	Object.defineProperty(obj,Symbol('x'),{
		enumerable:false,
		value:'i am symbol x'
	})
	console.log(obj);//{0: 1, 2: 5, 11: 12, d: "dog", e: "egg", Symbol(y): "i am symbol", Symbol(x): "i am symbol x"}
	
	// 最后加入继承
	var father={
		child:'我是原型对象'
	}
	Object.setPrototypeOf(obj,father);
	
	// 1. for...in循环 (包含继承)(不遍历不可枚举，Symbol属性)
	for(var item in obj){
		console.log(item);// 0 2 11 child 
	}
    
	// 2. Object.keys() (不包含继承)(不遍历不可枚举，Symbol属性)
	console.log(Object.keys(obj));//["0", "2", "11"]
	
	// 3. Object.getOwnPropertyNames()(不包括继承) (不包括Symbol)
	console.log(Object.getOwnPropertyNames(obj));//["0", "2", "11", "d", "e"]
  
	// 4. Object.getOwnPropertySymbols(不继承)(只有Symbol属性)
	console.log(Object.getOwnPropertySymbols(obj));//[Symbol(y), Symbol(x)]
	
	// 5. Reflect.ownKeys() (对象自身所有属性，除了继承的)
	console.log(Reflect.ownKeys(obj));
  </script>
</body>
</html>
