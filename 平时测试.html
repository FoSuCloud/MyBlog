		<script type="text/javascript">
			var origin='ATTTAA'.split('');
			var target='TTAATT'.split('');
			
			// 存储初始索引
			var start=-1;
			var len=origin.length;
			var num=0;
			for(var i=0;i<len;i++){
				for(var j=i;j<len;j++){
					if(origin[i]==target[i]){
						break;
					}
					// 比较数组
					if(origin[j]!=target[j]){
						console.log(i,origin)
						// 第一个不同的位置索引
						if(start==-1){
							start=i;
							// 如果是最后一个。那就修改
							if(i==len-1){
								origin[i]=target[j];
								start=-1;
								num++;
							}
							continue;
						}else if(start!=-1&&origin[start]!=origin[j]){
							// 第二个不同的位置索引(此时都是选择交换)
							var tem=origin[j];
							origin[j]=origin[start];
							origin[start]=tem;
							start=-1;
							num++;
							break;
						}else if(start!=-1&&origin[start]==origin[j]){
							// 找不到不同的，那继续寻找下一个
							if(j==len-1){
								// 实在没有相同的就修改
								origin[i]=target[j];
								num++;
								start=-1;
							}
						}
					}
				}
			}
			console.log(num,origin);
