<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			.c_fresh{
			  position: relative;
			  width: 50px;
			  height: 50px;
			  border-radius: 50%;
			  z-index: 4;
			  font-size: 0;
			  margin: auto;
			}
			.mine_f{
			  position: absolute;
			  width: 44px;
			  height: 44px;
			  top: 3px;
			  left: 3px;
			  background: white;
			  border-radius: 50%;
			  z-index: 4;
			}
			.bf{
			  position: absolute;
			  top: 0;
			  left: 0;
			  z-index: 2;
			  width: 50px;
			  height: 50px;
			  border-radius: 50%;
			  background: rgba(242, 242, 242, .5);
			}
			@keyframes spin {
			  0% {
			    transform: rotate(0deg);
			  }
			  100% {
			    transform: rotate(360deg);
			  }
			}
			.af{
			  z-index: 3;
			  background: linear-gradient(to right,blue,#EF5350);
			  position: absolute;
			  top: 0;
			  left: 0;
			  width: 50px;
			  height: 50px;
			  border-radius: 50%;
			  clip: rect(0,38px,25px,12px);
			  animation: spin 1s linear infinite;
			}

		</style>
	</head>
	<body>
		<div class="c_fresh">
		  <div class="mine_f"></div>
		  <div class="bf"></div>
		  <div class="af"></div>
		</div>
		<script type="text/javascript">
			// 前端查询元素类名，增删类名，改变元素样式
			// 1. 寻找元素，使用document.getElementByClassName()
			var one=document.getElementsByClassName('one')[0];
			// 2.给元素绑定监听事件
			one.onclick=function(){
				console.log("元素监听事件触发");
			}
			// 3.通过元素.getAttribute()获取元素类名
			var mine=document.getElementsByClassName('li')[1];
			mine.onclick=function(){
				var min_cla=mine.getAttribute('class');
				console.log(min_cla);//li 
				// 4.通过元素.setAttribute("xx属性","更改为xx");
				mine.setAttribute('class',min_cla+' mine_cla');
				// 5.通过元素.style.样式去修改元素样式
				mine.style.backgroundColor="yellow";
				
				setTimeout(()=>{
					// 6.通过className获取元素类名
					console.log(mine.className);
					// 7.通过classList.add()添加元素类名
					mine.classList.add('cla_list_add')
					// 8.通过classList.remove()删除元素类名
					mine.classList.remove('li')
				},1000)
			}
		</script>
	</body>
</html>
