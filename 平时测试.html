<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css" id="style">
			*{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style-type: none;
			}
			html,body{
				height: 100%;
				white-space: nowrap;
				word-wrap: nowrap;
			}
			body{
				background: linear-gradient(to right,#fbc2eb,#a6c1ee);
			}
			.main-container{
				width: 260px;
				padding: 0 20px;
				height: 400px;
				position: relative;
				left: 50%;
				top: 50%;
				/* 设置translate的百分比是相对于元素自身的宽度/高度的 */
				transform: translate(-50%,-50%);
				border-radius: 18px;
				background: white;
			}
			.m-c-f{
				text-align: center;
				font-weight: bold;
				font-size: 30px;
				line-height: 150px;
			}
			.form-login{
				display: block;
				margin-bottom: 20px;
				width: 100%;
				outline: none;
				border: none;
				height: 30px;
				line-height: 30px;
				border-bottom: 1px solid lightgray;
			}
			.form-login::placeholder{
				text-transform: uppercase;
			}
			.btn{
				width: 100%;
				height: 40px;
				border: none;
				font-size: 24px;
				margin-top: 20px;
				color: white;
				outline: none;
				background-image: linear-gradient(to right,#a6c1ee,#fbc2eb);
			}
			.m-c-l{
				text-align: center;
				line-height: 80px;
			}
			.m-c-l a{
				text-decoration: none;
				color: #a6c1ee;
			}
		</style>
	</head>
	<body>
		<div class="main-container">
			<p class="m-c-f">Login</p>
			<form id="myform" action="面经.md" method="post">
				<input type="text" name="username" placeholder="username" class="form-login">
				<input type="password" name="password" placeholder="password" class="form-login">
			</form>
			<!-- 通过form属性将表单元素input与form表单的id对应起来 -->
			<input type="submit" class="btn" value="Login" form="myform"/>
			<p class="m-c-l">Don't has account? <a href="javascript:void(0);">Sign Up</a></p>
		</div>
		<script type="text/javascript" src="jquery-3.1.1.min.js">
			
		</script>
		<script type="text/javascript">
			var isSymmetric = function(root) {
			    if(!root) return false
			    let arr=[]; // 保存每一层的值
			    let len=0;
			    let nodes=[root]; // 保存每一层的节点
			    while(nodes.length>0){
			        let tem=[]
			        for(let i=0;i<nodes.length;i++){
			            let {val,left,right}=nodes[i]
			            // 为了保存顺序，所以即使null也添加进入
			            arr.push(left==null?'null':left.val)
			            arr.push(right==null?'null':right.val)
			            if(left) tem.push(left)
			            if(right) tem.push(right)
			        }
			        let mid=arr.length/2;// 中间索引
					// console.log(arr,arr.slice(0,mid).join(''),arr.slice(mid).reverse().join(''))
			        if(arr.slice(0,mid).join('')!=arr.slice(mid).reverse().join('')) return false
					nodes=tem;
			        arr=[];
					len++;
			    }
			    return true
			};
			let data={
				val:1,
				left:{
					val:2,
					left:null,
					right:{
						val:3,
						left:null,
						right:null
					}
				},
				right:{
					val:2,
					left:null,
					right:{
						val:3,
						left:null,
						right:null
					}
				}
			}
			console.log(isSymmetric(data))
		</script>
	</body>
</html>
