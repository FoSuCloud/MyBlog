
<!DOCTYPE html>

<body>
        <div>
            <div class="text">Hello World!</div>
            <button class="btn">start</button>
            <div id="box"></div>
        </div>
    <script>
        /**
         * @param {string} s
         * @return {number}
         */
        /**
         * @param {string} s
         * @return {number}
         */
        var countSubstrings = function(s) {
            let num=0
            for(let i=0;i<s.length;i++){
                pailNum(i,i)
                pailNum(i,i+1)
            }

            function pailNum(l,r){
                while(l<=r && l>=0 && r<s.length){
                    if(s[l]!==s[r]){
                        break;
                    }else{
                        num++;
                    }
                    l--;
                    r++;
                }
            }
            return num;
        };


        console.log(countSubstrings("adb"))
        console.log(countSubstrings("abba")); // 4+1+1
        console.log(countSubstrings("abcba")) // 5+1+1
        console.log(countSubstrings("abcbadde"))
        console.log(countSubstrings("abcdedcba"))

    </script>
</body>
