	<body>
		<div class="one">
			<a href="vue知识.md">修改a标签</a>

		<script type="text/javascript">
			var arr='-5,-6,2,-8,-10'.split(',').map(Number);
			var len=arr.length;
			var max=0;
			// 第一层是窗口大小，第二层是起始索引
			for(var i=1;i<=len;i++){
			    for(var j=0;j<=len-i;j++){
			        if(i>1){
			            var tem=arr.slice(j,j+i).reduce((a,b)=>{
			                return a+b
			            })
			        }else{
			            var tem=arr[j]
						console.log(tem)
			        }
			        max=tem>max?tem:max;
			    }
			}
			console.log(max)
		</script>
