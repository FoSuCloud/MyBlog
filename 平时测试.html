
<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>测试</title>
    <style type="text/css">
        body,html{
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        .text {
            width: 200px;
            height: 60px;
            border: 1px solid lightgrey;
            margin: 100px auto;
            font-size: 30px;
            display: grid;
            place-content: center;
            overflow: hidden;
            white-space: nowrap;
        }
        #btn {
            display: block;
            margin: 0 auto;
            width: 80px;
            height: 40px;
        }

        #box{
            width: 100px;
            height: 100px;
            background: black;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner" >
            <button class="button">点击</button>
        </div>
    </div>
    <script>
        function outer(){
            console.log(event); // path: [button.button, div.inner, div.outer, body, html, document, Window]
            console.log('outer')
        }
        function inner(){
            console.log('inner')
        }
        function button(){
            console.log('button')
        }
        // document.getElementsByClassName('button')[0].addEventListener('click',button)
        // document.getElementsByClassName('inner')[0].addEventListener('click',inner)
        // document.getElementsByClassName('outer')[0].addEventListener('click',outer)
        /*
        * button\inner\outer
        * */

        // 改为使用捕获监听，设置useCapture为true
        // 因为捕获阶段从根节点开始捕获，所以先触发外面的
        document.getElementsByClassName('button')[0].addEventListener('click',button)
        document.getElementsByClassName('inner')[0].addEventListener('click',inner)
        document.getElementsByClassName('outer')[0].addEventListener('click',outer)
        /*
        * outer
        * inner
        * button
        * */
    </script>
</body>

</html>
