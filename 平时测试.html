<!DOCTYPE html>
<html>
<head>
  <title>图片按钮翻转</title>
  <style type="text/css">
	  html, body, div, span,
	  h1, h2, h3, h4, h5, h6, p
	  a, img, ol, ul, li
	  {
	      margin:0;padding:0;border:0;outline:0;
	  }
	  ul, li{
		  list-style-type: none;
	  }
	  #dd{
		  
	  }
	  .header{
		  position: fixed;
		  width: 80%;
		  height: 4rem;
		  background-color: #D9E8F5;
		  color: #304269;
		  box-shadow: 42px 0 42px #D9E8F5;
		  display: flex;
		  padding:0 10%;
		  left: 0;
		  top: 0;
		   z-index:1;
	  }
	  .home-name{
		  display: inline-block;
		  font-size: 36px;
		  line-height: 4rem;
	  }
	  .header-ul{
		  display: flex;
		  flex: 1;
		  margin-left: 8rem;
	  }
	  .header-ul li{
		  flex: 1;
		  line-height: 4rem;
		  text-align: center;
		  font-weight: 200;
		  transition: 1s ease;
	  }
	  .header-ul li:hover{
		  font-weight: 500;
		  transform: scale(1.2);
		  transition: 1s ease;
	  }
	  /* 内容 */
	  .home-body{
		  margin-top: 2rem;
		  width: 80%;
		  margin: 0 auto 0;
	  }
	  .body-ul{
		  padding: 10px;
		  display: flex;
		  flex-wrap: wrap;
	  }
	  .img-li{
		  width: 33%;
		  display: inline-block;
		  text-align: center;
		  margin-bottom: 20px;
	  }
	  .img-li img{
		  display: block;
		  width: 90%;
		  height: 200px;
		  margin: 0 auto 10px;
		  overflow: hidden;
		  transition: 1s ease;
	  }
	  .img-li img:hover{
		  transform: scale(1.1);
	  }
	  .img-li span{
		  display: block;
		  color: black;
		  font-size: 18px;
	  }
	  /* 目录名称 */
	  .category{
		  font-size: 30px;
		  line-height:60px;
		  font-weight: bold;
		  margin: 6rem auto 0;
		  width: 80%;
		  display: block;
	  }
   </style>
</head>
<body>
	<div class="container">
		<div class="header">
			<span class="home-name">新闻网站</span>
			<ul class="header-ul">
				<li>时事新闻</li>
				<li>娱乐新闻</li>
				<li>财经新闻</li>
				<li>体育新闻</li>
				<li>个人简介</li>
			</ul>
		</div>
		<p class="category"></p>
		<div class="home-body">
		</div>
	</div>
	<script>
		var set=new Set();// 集合

		var observe=function(fn){
			return set.add(fn)
		};// 添加值到集合中

		var observable=function(obj){
			return new Proxy(obj,{set:handle});// 返回代理器,监听set操作
		}

		// 监听器
		function handle(target,name,val,receiver){
			var res=Reflect.set(target,name,val,receiver);// 默认行为时的结果
			set.forEach(item => item(name,val));// 执行函数
			return res;
		}

		// 返回代理器对象
		const person = observable({
			name: '张三',
			age: 20
		});

		function print() {
			console.log(`${person.name}, ${person.age}`)
		}

		// set中增加了需要在监听set改变之后执行的函数
		observe(print);  
		console.log(set);//Set(1) {ƒ} 指的是print函数
		person.name = '李四';  // 打印 李四, 20

		// 再添加一个函数
		function other(name,val){
			console.log(`other:${name}改为${val}`)
		}
		observe(other);
		person.age=99;// 此时会打印 李四, 99  ;  other:age改为99;

		person.a=1


	</script>
</body>
</html>
