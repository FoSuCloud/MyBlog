<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			/* inline-block 和 white-space: nowrap; 实现 */
			
		</style>
	</head>
	<body>
		<div id="one">
			<div class="two">
				<div class="class1"></div>
			</div>
			<div class="class2"></div>
		</div>
		<script type="text/javascript">
			function paixu(a,b){
				if(a>b){
					return 1;
				}else if(a<b){
					return -1
				}else{
					return 0
				}
			}
			var arr='7 35 12'.split(' ').map(Number).sort(paixu);
			var max=0;
			console.log(arr)
			while(true){
			    if(arr[0]+arr[1]>arr[2]){
			        max=arr.reduce((a,b)=>{return a+b})
					break;
			    }else{
			        arr[2]--;
			    }
				console.log(arr)
			} 
			console.log(max)
		</script>
	</body>
</html>
