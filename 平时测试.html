<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				white-space: nowrap;
				word-wrap: nowrap;
			}
		</style>
	</head>
	<body>
		<input type="text" id="circle">
		<script type="text/javascript">
			function trottle(func,wait){
				var timer;
				return function(){
					if(!timer){
						timer=true;
						func();
						setTimeout(function(){
							timer=null;
						},wait)
					}
				}
			}
			
			
			var circle=document.getElementById('circle')
			circle.onchange=trottle(function(){
				console.log(circle.value)
			},1000)
		</script>
	</body>
</html>
