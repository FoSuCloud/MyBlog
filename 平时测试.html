		<script type="text/javascript">
			var reverse = function(x) {
				// 因为数字可能超出范围，所以转换为字符串
				let sign=Math.sign(x)
				// 注意:字符串*数字，也就转换为字符串了
				let num=(x*sign).toString().split('').reverse().join('')*sign;
				if((num>(Math.pow(2,31)-1)||num<-Math.pow(2,31))) num=0
				return num;
			};
			console.log(reverse(-234321123))
			var res=('2324324324324324322')*1
			console.log(res)
			console.log(typeof res)
		</script>
