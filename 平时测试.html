<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			#one{
				-webkit-background-clip: text;
				/* 背景色区域为文字,有兼容性，目前只支持谷歌 */
				background-image:linear-gradient(to right,red,blue);
				/* 设置渐变色使用background-image属性 */
				color: transparent;
				/* color: transparent;是设置文字为透明色，让后面的背景色漏出来 */
			}
		</style>
	</head>
	<body>
		<div>
			<span id="one">
			    文字渐变色
			</span>
			<!-- 此时会触发图片请求 -->
			<div style="display: none;background-image: url(one/3.jpg);">
			</div>
			<!-- 此时不会触发图片请求，因为在textarea中，并且textarea元素没有指定行列，所以是显示为纯文字！
			 该span元素并没有被解析为元素!-->
			<textarea>
				<span style="display: none;background-image: url(one/3.jpg);"></span>
			</textarea>
		</div>
		<script type="text/javascript">
			var a='12321dasdd';
			console.log(a.substr(2,2));//32 第二个参数是切割的元素个数
			console.log(a.slice(2,3));//3 slice的参数是start,end 
			console.log(a.substring(2,3));// 3 substring的参数是start,end 
			console.log(a.charAt(2));//3,返回索引处的字符
		</script>
	</body>
</html>
