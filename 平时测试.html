<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>消息提醒~</title>
		<style type="text/css" id="style">
			*{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style-type: none;
			}
			html,body{
				height: 100%;
				white-space: nowrap;
				word-wrap: nowrap;
			}
			body{
				background: linear-gradient(to right,#fbc2eb,#a6c1ee);
			}
			.main-container{
				width: 260px;
				padding: 0 20px;
				height: 400px;
				position: relative;
				left: 50%;
				top: 50%;
				/* 设置translate的百分比是相对于元素自身的宽度/高度的 */
				transform: translate(-50%,-50%);
				border-radius: 18px;
				background: white;
			}

		</style>
	</head>
	<body>
		<div class="main-container">
			<div class="one">
			</div>
		</div>
		<script type="text/javascript" src="jquery-3.1.1.min.js">
		</script>
		<script type="text/javascript">
			let i=1
			let timer=setInterval(()=>{
				if(i==5) clearInterval(timer)
				if(i>0) document.title=`消息提醒(${i})页面`
				i++;
			},2000)
		</script>
	</body>
</html>
