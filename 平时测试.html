			.one{

			/* 同时使用两个伪类，那就中间不要有空格！ */
			a:first-child:hover{
				color: red;
			}
			/* 只能同时使用一个伪元素，不能同时使用多个伪元素！ */
			a:after{
				content: '';
				position: absolute;
				top: 0;
				height: 10px;
				width: 10px;
				border-radius: 50%;
				background: red;
			}
		</style>
	</head>
