<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			
		</style>
	</head>
	<body>
		<div class="mar_top">
			<div class="one"></div>
			<div class="two"></div>
		</div>
		<script type="text/javascript">
			function ajax(method,url,data,async){
				var method=method?method:'get';
				var async=async?async:'false'
				
				// 数据处理
				var str=[];
				for(var key in data){
					str.push(key+'='+data[key])
				}
				str=str.join('&');
				console.log(str)
				if(method=='get'){
					if(url.indexOf('?')!=-1){
						url=url+'&'+str;
					}else{
						url=url+'?'+str
					}
				}
				
				var xhr=new XMLHttpRequest();
				xhr.open(method,url,async);
				
				xhr.send(url);
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4){
						if(xhr.status==200||xhr.status==304){
							return xhr.responseText
						}
					}
				}
				
				xhr.onerror=function(res){
					return res
				}
			}
			ajax('get','https://www.baidu.com/s',{wd:'yie'})
		</script>
	</body>
</html>
