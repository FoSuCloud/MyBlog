
<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>测试</title>
    <style type="text/css">
        body,html{
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        .outer{
            width: 100px;
            height: 100px;
            position: relative;
            background: red;
            transition: 1s ease all;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div>
            <input type="text" value="">
        </div>
    </div>
    <script>
        /**
         * @param arr {Array<T>} 数组
         * @param func {Function(a,b)} 函数
         * @param initValue {Number} 初始值
         * */
        Array.prototype.reduce1=function (func,initValue){
            let arr = this;
            if(arr.length===0){
                if(!isNaN(initValue)){
                    return initValue;
                }else{
                    throw  new Error('Uncaught TypeError: Reduce of empty array with no initial value')
                }
            }
            if(arr.length === 1 && initValue === undefined){
                return arr[0]
            }
            let result=0;
            for(let i=0;i<arr.length;i++){
                if(i===0){
                    if(initValue === undefined){
                        result = arr[0]
                    }else{
                        result = func.call(this,arr[0],initValue)
                    }
                    continue;
                }
                result=func.call(this,result,arr[i])
            }
            return result
        }
        let arr=[2,3,1]
        console.log(arr.reduce1((a,b)=> a*b))
        console.log(arr.reduce1((a,b)=> a+b,10))
    </script>
</body>

</html>
