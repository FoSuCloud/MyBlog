<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				white-space: nowrap;
				word-wrap: nowrap;
			}
			.ten{
				float: left;
				background-color: #008000;
				width: 100px;
				height: 100px;
			}
			.ele{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="nine">
			<div class="ten"></div>
		</div>
		<div class="ele"></div>
		<script type="text/javascript">
			var line='7 0'.split(' ').map(Number)
			var n=line[0]
			var sum=line[1]
			
			var max=0;
			// 用数组存储
			function call(symbol,arr,i){
			    // +
			    if(symbol==0){
			        arr.splice(i-1,0,'+',i)
					console.log(arr)
			        func(arr,i+1)
			    }else if(symbol==1){
			        arr.splice(i-1,0,'-',i)
			        func(arr,i+1)
			    }
				// else if(symbol==2){
			 //        // 替换上一个
			 //        arr.splice(i-2,1,arr[i-2]+""+i)
			 //        // 消除长度影响
			 //        arr.splice(i-1,0,'+',0)
			 //        func(arr,i+1);
			 //    }
			}
			
			function func(arr,i){
			    // 数值相等并且最后一次都计算了
			    if(i==n+1){
			        // 遍历计算数组值
			        var tem=arr.reduce((a,b,c)=>{
			            if(b=='+'){
			                return a+c;
			            }else if(b=='-'){
			                return a-c;
			            }
			        })
			        if(tem==sum){
			           max++;
			        }
			        return;
			    }
			    call(0,arr,i)
			    call(1,arr,i)
			    // call(2,arr,i)
			}
			func([1],2)
			// print(max)
		</script>
	</body>
</html>
