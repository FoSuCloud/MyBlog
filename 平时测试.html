<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>消息提醒~</title>
		<style type="text/css" id="style">
			*{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style-type: none;
			}
			html,body{
				height: 100%;
				white-space: nowrap;
				word-wrap: nowrap;
			}
			body{
				background: linear-gradient(to right,#fbc2eb,#a6c1ee);
			}
			.main-container{
				width: 260px;
				padding: 0 20px;
				height: 400px;
				position: relative;
				left: 50%;
				top: 50%;
				/* 设置translate的百分比是相对于元素自身的宽度/高度的 */
				transform: translate(-50%,-50%);
				border-radius: 18px;
				background: white;
			}

		</style>
	</head>
	<body>
		<script type="text/javascript" src="jquery-3.1.1.min.js">
		</script>
		<script type="text/javascript">
			const times = 100000;
			// var body = JSON.stringify(document.body)
			var body = document.body
			console.time('batch')
			for (let i = 0; i < times; i++) {
			  body === 1 ? console.log(1) : void 0;
			}
			console.timeEnd('batch') // 0.846923828125ms
		</script>
	</body>
</html>
