<head>
  <title>图片按钮翻转</title>
  <style type="text/css">
	  html, body, div, span,
	  h1, h2, h3, h4, h5, h6, p
	  a, img, ol, ul, li
	  {
	      margin:0;padding:0;border:0;outline:0;
	  }
	  ul, li{
		  list-style-type: none;
	  }
   </style>
</head>
<body>
	<div class="one"></div>
	<div class="one"></div>
	<script>
	var getWinner = function(arr, k) {
		var len=arr.length;
		if(k>len){
			k=len; // 太大没意义
		}
        var tem=arr.slice(1,1+k).sort((a,b)=> b-a);
        var max=tem[0]
		console.log(tem,max)
		while(true){
            // 有可能相等
			if(arr[0]>=max){
				console.log(arr)
				return arr[0]
			}else{
                if(arr[k]>max){
                    max=arr[k]
                }
				arr.push(arr.shift())
			}
		}
	};
	console.log(getWinner([2,1,3,5,4,6,7],2))
	console.log(getWinner([1,9,8,2,3,7,6,4,5],7))
	console.log(getWinner([1,11,22,33,44,55,66,77,88,99],10000))
	</script>
</body>
</html>
