<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			.one{
				-webkit-background-clip: text;
				/* 背景色区域为文字,有兼容性，目前只支持谷歌 */
				background-image:linear-gradient(to right,red,blue);
				/* 设置渐变色使用background-image属性 */
				color: transparent;
				/* color: transparent;是设置文字为透明色，让后面的背景色漏出来 */
			}
		</style>
	</head>
	<body>
		<span class="one">
		    文字渐变色
		</span>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
