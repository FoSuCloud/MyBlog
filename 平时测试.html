<!DOCTYPE html>
<html lang="en">
  <meta charset="utf8" />
  <head>
    <title>测试</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas" width="600" height="44"></canvas>

    <script>
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");
      ctx.font = "14px system-ui";
      ctx.textBaseline = "top";
      ctx.fillStyle = "red";
      ctx.fillRect(0, 0, 100, 44);
      ctx.fillStyle = "black";
      ctx.fillText("4省略省略", 0, 15);
    </script>
  </body>
</html>
