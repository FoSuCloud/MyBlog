<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			
		</style>
	</head>
	<body>
		<div class="mar_top">
			<div class="one"></div>
			<div class="two"></div>
		</div>
		<script type="text/javascript">
			var arr="([[{()]}])".split('');
			var str_open=["(","[","{"];
			var str_close=[")","]","}"];
			var set=[];
			function one(){
				for(var i=0;i<arr.length;i++){
					var o_index=str_open.indexOf(arr[i]);
					var c_index=str_close.indexOf(arr[i+1]);
					if(o_index!=-1){
						if(c_index!=-1&&c_index!=o_index){
							return 'false'
						}
					}
					var s_i=set.indexOf(arr[i]);
					if(s_i!=-1){
						set[s_i]++;//数量+1
					}else{
						set[arr[i]]=1;//增加该键
					}
				}
				if(set["("]==set[")"]&&set["["]==set["]"]&&set["{"]==set["}"]){
					return 'true'
				}else{
					return 'false'
				}
			}
			console.log(one())
		</script>
	</body>
</html>
