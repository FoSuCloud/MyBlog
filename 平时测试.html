<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			.one{
				width: 300px;
				height: 300px;
				background-color: #FF0000;
			}
			ul li.l.o{
				color: green;
			}
		</style>
	</head>
	<body>
		<div class="one">
			<ul>
				<li class="l o">点击的li</li>
				<li>433</li>
				<li>33</li>
				<li>33</li>
			</ul>
		</div>
		<script type="text/javascript">
			var ul=document.getElementsByTagName('ul')[0];
			ul.onclick=function(e){
				//target表示的是事件触发的元素
				var li=e.target;
				//currentTarget表示的是事件绑定的元素
				var m_ul=e.currentTarget;
				console.log(li);//<li>
				console.log(m_ul);//<ul>
			}
		</script>
	</body>
</html>
