<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			/* inline-block 和 white-space: nowrap; 实现 */
			.nav{
				white-space: nowrap;
				overflow-x: scroll;
				border: 1px solid red;
				padding: 5px;
				height: 30px;
			}
			.item{
				background-color: aliceblue;
				font-size: 12px;
				text-align: center;
				line-height: 30px;
				display: inline-block;
				margin-right: 15px;
				width: 100px;
			}
			/* 对于webkit内核的浏览器可以隐藏滚动条 */
			.nav::-webkit-scrollbar {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="nav">
			<div class="item">item1</div>
			<div class="item">item2</div>
			<div class="item">item3</div>
			<div class="item">item4</div>
			<div class="item">item5</div>
			<div class="item">item6</div>
			<div class="item">item7</div>
			<div class="item">item8</div>
			<div class="item">item9</div>
		</div>
		<script type="text/javascript">
			// js 的delete 操作符
			function func(name){
				this.name=name;
			}
			var obj=new func('对象');
			console.log(obj.name);//对象
			// 1.可以删除对象属性
			// delete obj.name;
			// console.log(obj.name);// undefined
			
			// 2. 不可以!!!删除变量
			delete obj;
			console.log(obj);//func {name: "对象"}
			
			// 3. 删除实例的属性(该属性是构造函数原型链上的)，那么删除失败！
			func.prototype.age=18;
			console.log(obj.age);//18
			delete obj.age;
			console.log(obj.age);//18
			// 4.删除原型链上的属性，那么实例用到该属性也会失效！
			delete func.prototype.age;
			console.log(obj.age);//undefined
		</script>
	</body>
</html>
