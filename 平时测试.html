<!DOCTYPE html>
<html>
<head>
  <title>图片按钮翻转</title>
  <style type="text/css">
	  html, body, div, span,
	  h1, h2, h3, h4, h5, h6, p
	  a, img, ol, ul, li
	  {
	      margin:0;padding:0;border:0;outline:0;
	  }
  	.container{
		/* overflow: hidden; */
		/* 设置3d视角多远 */
		perspective: 60000px;
		margin: 200px auto;
	}
	.parent{
		/* 给父元素设置该属性让子元素具有3d效果，但是子元素可以溢出范围
		 如果设置了overflow:hidden，那么该属性就无效*/
		 /* 注意，由于变成立体的了，那么翻转的时候必须使用该属性！*/
		transform-style: preserve-3d;
		position: relative;
		width: 200px;
		height: 200px;
		margin: 0 auto;
		transition: all 1s ease;
	}
	.imgbox{
		width: 200px;
		height: 200px;
		position: absolute;
		/* 如果不设置变换的中心点，那么默认为中心位置，那么旋转动画会出现重叠
		 所以应该设置为中心点在底部！*/
		/* transform-origin: bottom; */
		transform: translateZ(200px);
        border-radius: 3px;
        box-shadow: 0px 3px 8px rgba(0,0,0,0.3);
	}
	.zp-cover{
		width: 200px;
		height: 200px;
		position: absolute;
        border-radius: 3px;
        box-shadow: 0px 3px 8px rgba(0,0,0,0.3);
		/* 如果不设置变换的中心点，那么默认为中心位置，那么旋转动画会出现重叠
		 所以应该设置为中心点在底部！*/
		transform-origin: bottom;
		transform: rotateX(-90deg);
		justify-content: sp;
		background: url(images/01bg.png) 100% 100%;
	}
	/* 整体翻转！不改变原有的子元素位置 */
	.container .parent:hover{
		/* 由于是针对中心翻转，所以翻转之后的位置变化了！只显示下半部分，所以需要位移一半位置 */
		transform: translateY(100px) rotateX(90deg) ;
		transform-origin: center;
	}
  </style>
</head>
<body>
	<div class="container">
		<div class="parent">
			<img class="imgbox" src="http://yiyeblog.com/imgs/index/06.jpg" alt="作品配图">
			<div class="zp-cover">
				<h4>我的博客</h4>
				<p>这个项目是大三第一学期的时候使用django框架+jq完成的，主要是参考b站的一个视频来完成</p>
				<img src="http://yiyeblog.com/imgs/index/search.png" alt="查看">
			</div>
		</div>
	</div>
  <script>
	var {log}=console
	var threeSum = function(nums) {
	    if(nums.length<=2) return []
	    nums.sort((a,b)=> a-b)
	    var arr=[]
	    // 改变第一个数,m为二，r为三
	    var m,r;
	    var sum;
		console.log(nums)
		/* i不一定每次加一 */
	    for(var i=0;i<nums.length-2;){
			m=i+1;
			r=nums.length-1;
			if(nums[i]>0) break;
	        while(m<r){
	            sum=nums[i]+nums[m]+nums[r];
	            if(sum>0){
	                r--;
	            }else if(sum==0){
	                arr.push([nums[i],nums[m],nums[r]])
					r--;
					m++;
					// 去重
					console.log(i,m,r)
					while(nums[r]==nums[r+1]) r--;
					while(nums[m]==nums[m-1]) m++;
					console.log(i,m,r)
	            }else{
	                m++;
	            }
	        }
			// 比较最左边是否相等,相等则不要
			while(nums[i]==nums[++i]){}
	    }
	    return arr
	};
	console.log(threeSum([-1, 0, 1, 2, -1, -4]))
	// console.log(threeSum([0,0,0,0]))
	// console.log(threeSum([-2,0,1,1,2]))
  </script>
</body>
</html>
