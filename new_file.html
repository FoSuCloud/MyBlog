<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div class="one">
			
		</div>
		<script type="text/javascript">
			function count(start, end) {
			    console.log(start);
			    var time=setInterval(()=>{
			        if(start<end){
						start+=1;
						console.log(start);
					}
			    },100)
				return {cancel:function(){
					clearInterval(time)
				}};
			}
			count(1,3).cancel()
		</script>
	</body>
</html>
