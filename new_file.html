<!DOCTYPE html>
<html>
	<head>

		<style type="text/css">

			margin: 0;
			padding: 0;

			height: 100%;

		</style>

	<body>
		<div class="one">
			
		</div>
		<script type="text/javascript">
			var num=parseInt('15');
			var arr='223434523423656'.split('');
			var old_arr=arr.slice();//保存数组的值(深拷贝)
			for(var i=0;i<arr.length;i++){
				for(var j=0;j<arr.length-i-1;j++){
					if(parseInt(arr[j])>parseInt(arr[j+1])){
						var tem=arr[j];
						arr[j]=arr[j+1];
						arr[j+1]=tem;
					}
				}
			}
			console.log(arr)
			var num=0;
			old_arr.forEach((item,i)=>{
				if(parseInt(item)!=arr[i]){
					num++;
				}
			})
			console.log(num)
			
		</script>
	</body>
