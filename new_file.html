<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div class="one">
			
		</div>
		<script type="text/javascript">
			var  one='global'
			function global(){
				one='private';
				//没有使用var声明变量,那么默认为全局变量
				return one;
			}
			console.log(one);//global 
			console.log(global());//执行函数,修改了全局变量one,结果为private 
			console.log(one);//private 
		</script>
	</body>
</html>
