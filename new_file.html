<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
		}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			function bubble(arr){
				var len=arr.length;
				for(var i=0;i<len;i++){
					for(var j=0;j<len-i-1;j++){
						if(arr[j]>arr[j+1]){
							var temp=arr[j];
							arr[j]=arr[j+1];
							arr[j+1]=temp;
						}
					}
				}
				console.log(arr)
			}
			bubble([3,44,38,5,47,15,36,26,27,2,46,4,19,50,48])
		</script>
	</body>
</html>
