<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
		}
		.one{
			position: relative;
			width: 200px;
			height: 40px;
			text-align: center;
		}
		.one input{
			width: 100%;
			height: 30px;
			line-height: 40px;
			/* 垂直居中lne-height=父元素height是不行的，因为这不是文字！ */
		}
		.one input::-webkit-input-placeholder{
			color: blue;
			/* padding-left: 50px; */
		}
		.one img{
			position: absolute;
			left: 20px;
			top: 10px;
			width: 20px;
			height: 20px;
		}
		</style>
	</head>
	<body>
		<div class="one">
			<input type="text" placeholder="image点击失效？" onclick="alert('点击input')"/>
			<img src="./one/3.jpg" alt="这是没网络显示时的" title="img失效" onclick="alert('能点中图片？')">
		</div>
		<script type="text/javascript">
			var Foo=class {};
			class Bar extends Foo{
			}
			console.log(Bar)
		</script>
	</body>
</html>
