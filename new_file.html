<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div class="one">
			
		</div>
		<script type="text/javascript">
			function count(str) {
			    var obj={};
			    var arr=str.split("");
				
			    arr.forEach((item)=>{
			        if(obj[item]==undefined&&item!=' '){
			            obj[item]=1;
			        }
			        else if(obj[item]>0){
			            obj[item]+=1;
			        }
			    })
			    return obj;
			}
			console.log(count('hello world'));
		</script>
	</body>
</html>
