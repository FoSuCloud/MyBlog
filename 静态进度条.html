<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			 #one{
				 width: 300px;
				 height: 300px;
				 display: inline-block;
				 position: absolute;
				 background: linear-gradient(45deg,white,red);
			 }
		</style>
	</head>
	<body>
		<div id="one">
		    
		</div>
		<script type="text/javascript">
			// apply绑定经常用来传递数组参数
			console.log(Math.max(1,2,3,4));
			// 例如Math.max()方法的参数经常是多个参数
			// 而使用Math.max.apply()方法则可以传递一个参数数组，提高效率！
			console.log(Math.max.apply(null,[1,2,3,4]))
			
		</script>
	</body>
</html>
