<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				filter: alp;
			}
			.one{
				width: 100px;
				height: 100px;
				display: inline-block;
				position: relative;
				text-align: center;
			}
			.two{
				width: 100px;
				height: 100px;
				background: lightgray;
				border-radius: 50%;
			}
			.three{
				width: 90px;
				height: 90px;
				background: skyblue;
				border-radius: 50%;
				position: absolute;
				left: 5px;
				top: 5px;
				z-index: 3;
			}
			.four{
				width: 50px;
				height: 100px;
				background: orangered;
				transform: rotate(-180deg);
				z-index: 2;
				position: absolute;
				left: 50px;
				top: 0;
				transform-origin: 0px 50px;
				border-radius:0 50px 50px 0;
				clip: rect(0 50px 50px 0);
			}
		</style>
	</head>
	<body>
		<div class="one">
		    <div class="two"></div>
			<div class="three"></div>
			<div class="four"></div>
		</div>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
