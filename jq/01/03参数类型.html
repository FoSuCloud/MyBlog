<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="one"></div>
		<script src="../jquery-3.1.1.min.js"></script>
		<script type="text/javascript">
			/* 
			1. 参数是一个字符串，可能是选择器/创建一个标签 
			 
			 */
			$('#one').width('100px').height('50px').css('background','black');
			
			var newele=$('<div>dddd</div>')
			console.log(newele);// 保存了一个div元素，innerText: "dddd"
			
			/* 
			 2. 如果参数是一个匿名函数，那么就是一个入口函数
			 */
			$(function(){
				console.log("又是一个入口函数")
			})
			
			/* 
			 3. 如果参数是一个dom对象，那么就会把dom对象转换为jquery对象
			 */
			
		</script>
	</body>
</html>
