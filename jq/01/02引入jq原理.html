<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script src="../jquery-3.1.1.min.js"></script>
		<script src="test.js"></script>
		<script type="text/javascript">
			// 1. 其实jq的$就是在window中添加了一个属性$和一个jQuery属性
			// 关键代码就是这句
			window.jQuery = window.$ = jQuery;
			console.log(window.jQuery == window.$);//true,两者等价
			// $也就是个函数
			console.log(Object.prototype.toString.call($));//[object Function]
			
			// 2. jq其实也是个立即执行函数
			(function(){
				window.jQuery = window.$ = jQuery;
			})()
			
			// 3. 本来该文件不存在变量num,然后引入test.js文件
			// 引入就相当于直接执行了该文件
			console.log(num);//外部js声明的变量
			//  可以看到打印成功
		</script>
	</body>
</html>
