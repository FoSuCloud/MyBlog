<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.father{
				height: 200px;
			}
			.child{
				width: 100px;
				height: 200px;
				border: 1px solid red;
				margin-right: 20px;
				display: inline-block;
			}
			.one{
				background: red;
			}
			.two{
				background: rgba(200,200,200,.5);
			}
		</style>
	</head>
	<body>
		<button type="button">设置样式</button>
		<div class="father">
			<div class="child two">2</div>
			<div class="child one">1</div>
			<div class="child">3</div>
		</div>
		<script src="../jquery-3.1.1.js"></script>
		<script type="text/javascript">
			$(function(){
				// 1. 通过css方法获取样式(传递一个参数)
				console.log($('.father').css('height'));
				// 1.1 但是如果是获取border边框的话，在ie直接获取是不行的
				// 需要具体！
				console.log($('.child').css('border'));// 获取为空
				
				console.log($('.child').css('border-left-width'));//1px
				// 1.2 如果获取的是多个元素的css属性，那么只能获取到第一个的！
				console.log($('.child').css('backgroundColor'));//rgb(255, 0, 0)
				// 1.2.1 并且会自动转换为rgb值/rgba值
				
				// 1.2.2 交换下one和two的位置,获取到的background属性就是two的了！
				console.log($('.child').css('backgroundColor'));//rgba(200, 200, 200, 0.5)
				
				
				// 2. 使用css设置样式，两个参数，设置的样式是行内样式(在元素中)
				// 内联样式指的是style中的样式
				$('button').click(function(){
					// $('.father').css('border','1px solid black');
					// $('.father').css('padding','10px');
					// $('.father').css('backgroundColor','gray');
					
					// 2.1 同时设置多个样式,传递一个参数(对象)
					$('.father').css({
						'border':'1px solid black',
						'padding':'10px',
						'background-color':'gray'
					})
					
					// 2.2同时给多个元素设置多个样式
					$('.child').css({
						width:'150px',
						height:'50px'
					})
					
					// nth-child也可以使用！
					$('.child:nth-child(3)').css('background','black')
				})
				
			})
		</script>
	</body>
</html>
