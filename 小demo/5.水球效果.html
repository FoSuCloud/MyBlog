<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>水球效果</title>
		<style type="text/css">
			body{
				height: 100vh;
				padding: 0;
				margin: 0;
				background: linear-gradient(to bottom,#a1c4fd,#c2e9fb);
			}
			.main{
				height: 200px;
				width: 200px;
				border: 3px solid darkturquoise;
				padding: 10px;
				border-radius: 50%;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%,-50%);
			}
			.wave{
				background: darkturquoise;
				border-radius: 50%;
				height: 200px;
				width: 200px;
				position: absolute;
				left: 50%;
				top: 50%;
				overflow: hidden;
				transform: translate(-50%,-50%);
			}
			/* 水波效果?通过给元素上::before元素设置滚动动画 */
			.wave::before{
				position: absolute;
				width: 150%;
				height: 150%;
				top: 0;
				left: 50%;
				transform: translate(-50%,-60%);
				border-radius: 40%;
				animation: wave 5s infinite linear;
				z-index: 2;
				background: rgba(255,255,255,.8);
				content: '';
			}
			@keyframes wave{
				0%{
					transform: translate(-50%,-60%) rotate(0);
				}
				100%{
					transform: translate(-50%,-60%) rotate(360deg);
				}
			}
			/* 加个文字 */
			.wave::after{
				content: "水球效果";
				position: absolute;
				left: 50%;
				top: 30%;
				transform: translate(-50%,0);
				text-transform: uppercase;
				font-size: 24px;
				color: blue;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="wave"></div>
		</div>
	</body>
</html>
