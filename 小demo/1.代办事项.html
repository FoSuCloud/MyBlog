<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css" id="style">
			*{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style-type: none;
			}
			html,body{
				height: 100%;
				white-space: nowrap;
				word-wrap: nowrap;
			}
			body{
				background-color: rgb(81,48,83);
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.main-container{
				width: 300px;
			}
			.header{
				font-size: 25px;
				color: rgb(240,208,167);
				text-align: center;
				line-height: 80px;
			}
			ul{
				background-color: rgb(182,104,118);
			}
			li{
				border-bottom: 1px solid rgb(81,43,80);
				height: 40px;
				font-size: 16px;
				color: ghostwhite;
			}
			li>label{
				display: block;
				position: relative;
			}
			li>label>span{
				padding-left: 45px;
				display: block;
				position: absolute;
				top: 0;
				height: 40px;
				line-height: 40px;
				width: calc(100% - 45px);
			}
			li:last-child{
				border: none;
			}
			/* 去掉复选框默认的框 */
			input[type="checkbox"]{
				width: 0;
			}
			/* 输入框设为圆角框 */
			input[type="checkbox"]::before{
				width: 10px;
				height: 10px;
				border-radius: 20px;
				/* 为了选中时有一个小圆心，设置宽高小一些，剩下的就用border增加宽高
				 因为选中时对应设置的背景色仅作用于宽高区域*/
				border: 5px solid whitesmoke;
				background: whitesmoke;
				margin: 10px 15px 10px 10px;
				position: absolute;
				left: 0;
				top: 0;
				content: '';
				z-index: 2;
				/* 小圆心缓慢出现/消失 */
				transition: .5s;
			}
			/* 选中的时候 */
			input[type="checkbox"]:checked::before{
				background-color: rgb(81,43,80);
			}
			/* 设置选中输入框相邻的文本颜色 */
			input[type="checkbox"]:checked+span{
				color: rgb(81,43,80);
				/* 文本中划线 */
				text-decoration: line-through;
				background-color: rgba(81,43,80,.6);
			}
		</style>
	</head>
	<body>
		<div class="main-container">
			<div class="header">
				待办事项
			</div>
			<!-- ul>li*6>label>input:checkbox+span 快捷生成代码 -->
			<ul>
				<!-- 快捷键:crtl+e快速选中相同词！ -->
				<li><label ><input type="checkbox"><span>起床</span></label></li>
				<li><label ><input type="checkbox"><span>玩手机</span></label></li>
				<li><label ><input type="checkbox"><span>刷牙洗漱</span></label></li>
				<li><label ><input type="checkbox"><span>吃早餐</span></label></li>
				<li><label ><input type="checkbox"><span>看电视</span></label></li>
				<li><label ><input type="checkbox"><span>学习</span></label></li>
			</ul>
		</div>
	</body>
</html>
