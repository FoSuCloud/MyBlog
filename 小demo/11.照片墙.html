<!DOCTYPE html>
<html>
<head>
  <title>照片墙</title>
  <style type="text/css">
  	body{
		background-color: lightgray;
	}
	.container{
		position: relative;
		margin: 200px auto;
		width: 80%;
	}
	.container img{
		position: absolute;
		width: 200px;
		height: 200px;
		margin: 10px 15px;
		transition: all 1s ease;
	}
	.container img:hover{
		box-shadow: 0 0 10px ghostwhite;
	}
  </style>
</head>
<body>
  <div class="container">
	  <img src="./images/3.jpg" alt="照片">
	  <img src="./images/4.jpg" alt="照片">
	  <img src="./images/01bg.png" alt="照片">
	  <img src="./images/01bg.png" alt="照片">
	  <img src="./images/3.jpg" alt="照片">
	  <img src="./images/3.jpg" alt="照片">
	  <img src="./images/4.jpg" alt="照片">
	  <img src="./images/4.jpg" alt="照片">
  </div>
  <script src="http://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript">
  </script>
  <script>
	/* 编写随机位置角度z-index函数 */
	$(function(){
		var imgs=document.getElementsByTagName('img');
		/* 使用let,每个元素都不一样 */
		var mid=Math.ceil(imgs.length/2);
		for(let i=0;i<imgs.length;i++){
			var y=250*(i>=mid?1:0)+'px';//随机y位移
			var x=200*(i%4)+'px';// 一定程度上的随机x位移
			var rotate=(random(2)>1?'-':'+')+random(50)+'deg';// 一定程度上的随机旋转
			var z=random(3);// 随机层级
			$(imgs[i]).css({
				left:x,
				top:y,
				zIndex:z,
				transform:`rotate(${rotate})`
			}).mouseover(function(){
				$(this).css({
					transform:`scale(1.2) rotate(0deg)`,
					zIndex:999
				})
			}).mouseout(function(){
				console.log(rotate)
				$(this).css({
					transform:`scale(1) rotate(${rotate})`,
					zIndex:z
				})
			})
		}
		/* 生成随机数 */
		function random(x){
			return Math.ceil(Math.random()*x);
		}
	})
  </script>
</body>

</html>
