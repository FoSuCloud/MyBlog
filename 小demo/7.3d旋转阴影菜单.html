<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下拉菜单</title>
		<style type="text/css">
			ul,li{
				list-style-type: none;
				padding: 0;
				margin: 0;
			}
			a{
				text-decoration: none;
				color: #000000;
			}
			body{
				background: lightgrey;
			}
			.main{
				margin: 50px auto 10px;
				width: 400px;
			}
			.nav{
				height: 50px;
				background: orange;
				box-shadow: 5px 4px 5px gray;
				display: flex;
				border-radius: 10px;
			}
			.nav li{
				flex: 1 0 auto;
				text-align: center;
				position: relative;
			}
			.nav li::after{
				content: '|';
				position: absolute;
				right: 0;
				top: 50%;
				color: whitesmoke;
				width: 1px;
				height: 20px;
				transform: translateY(-50%);
			}
			.nav li:last-child::after{
				content: '';
				height:0;
				width: 0;
			}
			.nav li a{
				/* 直接使用font,如果使用font-size/line-height,需要使用/间隔开 */
				font: bold 20px/50px Arial;
				color: white;
				text-shadow: 4px 4px 6px black;
				-webkit-transition: all 0.5s ease;
				-moz-transition: all 0.5s ease;
				-ms-transition: all 0.5s ease;
				-o-transition: all 0.5s ease;
				transition: all 0.5s ease;
				/* 改为内联块元素，否则transition属性无效 */
				display: inline-block;
			}
			.nav li a:hover{
				-webkit-transform:rotate(10deg);
				-moz-transform:rotate(10deg);
				-ms-transform:rotate(10deg);
				-o-transform:rotate(10deg);
				transform:rotate(10deg);
			}
		</style>
	</head>
	<body>
		<div class="main">
			<ul class="nav">
				<li>
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">关于</a>
				</li>
				<li>
					<a href="#">我的</a>
				</li>
				<li>
					<a href="#">购物车</a>
				</li>
				<li>
					<a href="#">商城</a>
				</li>
				<li>
					<a href="#">登录</a>
				</li>
			</ul>
		</div>
		</script>
		<script type="text/javascript">

		</script>
    </body>
</html>
