<!DOCTYPE html>
<html>
<head>
  <title>事件委托</title>
  <style type="text/css">
  	.heart{
		position: relative;
		margin: 200px auto;
		width: 200px;
		height: 200px;
		background-color: #FBC2EB;
		transform: rotate(-45deg);
		animation: sum 4s infinite ease;
	}
	.heart::before{
		content: '';
		position: absolute;
		width: 200px;
		height: 200px;
		background-color: #FBC2EB;
		top: -100px;
		left: 0;
		border-radius: 50%;
		animation: bef  4s  infinite ease;
	}
	.heart::after{
		content: '';
		position: absolute;
		width: 200px;
		height: 200px;
		background-color: #FBC2EB;
		top: 0;
		left: 100px;
		border-radius: 50%;
		animation: aft 4s infinite ease;
	}
	@keyframes bef{
		0%{
			top: 0;
			background-color: white;
		}
		30%{
			top: -100px;
		}
		60%{
			background-color: #FBC2EB;
		}
		100%{
			top: 0;
			background-color: white;
		}
	}
	@keyframes aft{
		0%{
			left: 0;
			background-color: white;
		}
		30%{
			left: 100px;
		}
		60%{
			background-color: #FBC2EB;
		}
		100%{
			left: 0;
			background-color: white;
		}
	}
	@keyframes sum{
		0%{
			background-color: white;
			border-radius: 100px;
			transform: rotate(0);
		}
		30%{
			transform: rotate(-45deg);
			border-radius: 10px;
		}
		60%{
			background-color: #FBC2EB;
		}
		100%{
			background-color: white;
			transform: rotate(0);
			border-radius: 100px;
		}
	}
  </style>
</head>
<body>
  <div class="heart">
	  
  </div>
  <script>
	
  </script>
</body>

</html>
