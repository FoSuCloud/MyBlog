<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <canvas id="canvas" width="120" height="1000"></canvas>
    <script>
      let canvas =document.getElementById('canvas')
      let ctx = canvas.getContext('2d')
      ctx.lineWidth = 3;
      ctx.lineCap = 'butt'
      ctx.beginPath()
      ctx.moveTo(10,10)
      ctx.lineTo(10,100)
      ctx.closePath()

      ctx.lineCap = 'round'

    </script>
  </body>
</html>
