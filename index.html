<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #root{
            width: 600px;
            overflow: hidden;
            height: 200px;
            border: 1px solid gray;
        }
        .parent{
            display: inline-block;
            background-color: red;
        }
        .child{
            display: inline-block;
            width: 3000px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="parent">
            <div class="child"></div>
        </div>
    </div>
    <script>
        let parent ={a:1,b:333,fn:function (){
            return this.a
        }}
        let ch = Object.create(parent)
        let obj = {c:'ccc'}
        Object.setPrototypeOf(obj,ch)
        console.log(obj)
        /**
         * c: "ccc"
         [[Prototype]]: Object
         * */
        console.log(obj.fn()) // 1

    </script>
</body>
</html>
