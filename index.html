<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB Demo</title>
</head>
<body>

<input type="file" id="fileInput">
<button id="saveButton">保存图片到 IndexedDB</button>
<div id="imageContainer"></div>

<script>
    console.log('Start'); // 1

    Promise.resolve().then(() => {
        console.log('Promise Microtask 1'); // 4
    });

    async function asyncFunction() {
        console.log('Async Function Start'); // 2
        await Promise.resolve(); // 放入微任务队列
        console.log('Async Function End');  // 5
    }

    asyncFunction();

    Promise.resolve().then(() => {
        console.log('Promise Microtask 2'); // 6
    });

    console.log('End'); // 3

</script>

</body>
</html>
