<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
</head>
<body>
<div>
    <div id="button">btn</div>
</div>
<script>
    function* doWork(A, B, C) {
        var x = doExpensiveWorkA(A);
        yield;
        var y = x + doExpensiveWorkB(B);
        yield;
        var z = y + doExpensiveWorkC(C);
        return z;
    }
    function doExpensiveWorkA(A) {
        console.log("Expensive a")
        return 1;
    }
    function doExpensiveWorkB(B) {
        console.log("Expensive b")
        return 2;
    }
    function doExpensiveWorkC(C) {
        console.log("Expensive c")
        return 3;
    }
    var workGenerator = doWork(4,5,6);
    console.log(workGenerator.next());  // 输出 "Expensive a" 和 1
    console.log(workGenerator.next());  // 输出 "Expensive b" 和 3
    console.log(workGenerator.next());  // 输出 "Expensive c" 和 6

</script>
</body>
</html>
