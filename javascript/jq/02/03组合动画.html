<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			@keyframes enter{
				from{
					max-height: 50px;
				}
				to{
					max-height: 300px;
				}
			}
			@keyframes leave{
				0%{
					transform: translate3d(0,0,0);
				}
				50%{
					transform: translate3d(0,50px,0);
				}
				100%{
					transform: translate3d(300px,50px,0);
				}
			}
			img{
				position: fixed;
				bottom: 0;
				right: 0;
				overflow: hidden;
				animation: enter ease-in-out 1s;
			}
			.leave{
				animation: leave ease-in-out 3s;
			}
		</style>
	</head>
	<body>
		<div class="one">
			<button type="button">暂停</button>
			<button type="button">重新开始</button>
			<img src="../../每日三题/logo.png" >
		</div>
		<script type="text/javascript">
			window.onload=function(){
				var img=document.getElementsByTagName('img')[0];
				setTimeout(function(){
					img.className='leave'
					setTimeout(()=>{img.className='';img.style.display="none"},3000)
				},3000)


				// 暂停/重新开始动画,由于存在多个动画，并且是通过改变class类名，所以看起来不明显
				var btnlist=document.getElementsByTagName('button');
				btnlist[0].onclick=function(){
					img.style.animationPlayState="paused"
				}

				btnlist[1].onclick=function(){
					img.style.animationPlayState="running"
				}
			}
		</script>
	</body>
</html>
