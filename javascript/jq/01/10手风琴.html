<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.myheight{
				display: none;
				height: 60px;
			}
			ul,li{
				list-style-type: none;
			}
			span{
				display: block;
				background: skyblue;
			}
			li{
				border: 1px solid black;
				width: 30%;
			}
			div[class="myheight"]:last-child{
				background: #0000FF;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<ul>
				<li>
					<span>标题1</span>
					<div class="myheight"></div>
				</li>
				<li>
					<span>标题2</span>
					<div class="myheight"></div>
				</li>
				<li>
					<span>标题3</span>
					<div class="myheight"></div>
				</li>
				<li>
					<span>标题4</span>
					<div class="myheight"></div>
				</li>
			</ul>
		</div>
		<script src="../jquery-3.1.1.js"></script>
		<script type="text/javascript">
			$(function(){
				$('.wrap ul li').click(function(){
					// 首先判断是否已显示
					console.log($(this).children('.myheight').css('display'))
					if($(this).children('.myheight').css('display')=='none'){
						// 显示
						$(this).children('.myheight').css('display','block')
						$(this).siblings('li').children('.myheight').css('display','none');
					}else{
						$(this).children('.myheight').css('display','none')
					}
					// 隐藏其他
				})
			})
		</script>
	</body>
</html>
