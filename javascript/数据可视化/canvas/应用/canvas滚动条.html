<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas滚动条</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            border: none;
        }
        .outer{
            height: 600px;
            width: 600px;
            border: 1px solid gray;
            position: relative;
            overflow: hidden;
        }
        .container{
            position: absolute;
            /* 多余的宽度是为滚动条预设的*/
            width: calc(100% + 30px);
            left: 0;
            top: 0;
            /* 多余的高度是为滚动条预设的*/
            height: calc(100% + 30px);
            overflow: auto;
        }
        .fade-content{
            height: 4000px;
            width: 4000px;
            /*padding边界是为了填补滚动条隐藏距离而设置的*/
            padding-bottom: 30px;
            padding-right: 30px;
        }
    </style>
</head>
<body>
<div class="outer">
    <canvas id="canvas" height="600" width="600"></canvas>
    <div class="container">
        <div class="fade-content"></div>
    </div>
</div>
<script>
    // todo 出现canvas滚动条的前提是，界面可以滚动，但是要隐藏原生滚动条(改变定位来隐藏)
    // todo 界面必须要可以滚动才可以监听scroll事件！
    let canvas = document.getElementById('canvas')
    let ctx = canvas.getContext('2d')
    ctx.font = '40px PingFang'
    ctx.fillText("canvas滚动条",100,100)
    let containerArr = document.getElementsByClassName('container')
    let container;
    if(containerArr.length){
        container = containerArr[0]
        container.addEventListener('scroll',handleScroll)
        let contentArr = container.getElementsByClassName('fade-content')
        if(contentArr.length){
            contentArr[0].innerText = getWord();
        }
    }

    let xScroll = 0; // x轴滚动距离
    let yScroll = 0; // y轴滚动距离
    let width = 600; // 画布宽度
    let height = 600; // 画布高度
    let realHeight = 4000; // 实际滚动高度
    let realWidth = 4000; // 实际滚动宽度
    let yScrollSize = Math.floor(height*(height/realHeight));
    let xScrollSize = Math.floor(width*(width/realWidth));
    console.log('yScrollSize',yScrollSize)
    console.log('xScrollSize',xScrollSize)

    ctx.strokeStyle = 'red';
    ctx.lineWidth = 10

    function handleScroll(e){
        let {scrollTop,scrollLeft} = e.target
        console.log(scrollTop,scrollLeft)

        if(scrollTop){
            ctx.clearRect(width-yScrollSize,0,yScrollSize,height);
            ctx.beginPath()
            ctx.moveTo(width,yScroll)
            ctx.lineTo(width,yScroll+yScrollSize)
            ctx.stroke()
            ctx.closePath()

            let newYScroll = Math.floor(scrollTop*(height/realHeight))
            let newStart = yScroll+(newYScroll-yScroll)
            yScroll = newStart;

            ctx.clearRect(width-yScrollSize,0,yScrollSize,height);
            ctx.beginPath()
            ctx.moveTo(width,newStart)
            ctx.lineTo(width,newStart+yScrollSize)
            ctx.stroke()
            ctx.closePath()

        }
        if(scrollLeft){
            ctx.clearRect(0,height-xScrollSize,width,xScrollSize);
            ctx.beginPath()
            ctx.moveTo(xScroll, height)
            ctx.lineTo(xScroll+xScrollSize,height)
            ctx.stroke()
            ctx.closePath()

            let newXScroll = Math.floor(scrollLeft*(width/realWidth))
            let newStart = xScroll+(newXScroll-xScroll)
            xScroll = newStart;

            ctx.clearRect(0,height-xScrollSize,width,xScrollSize);
            ctx.beginPath()
            ctx.moveTo(newStart,height)
            ctx.lineTo(newStart+xScrollSize,height)
            ctx.stroke()
            ctx.closePath()

        }
    }
